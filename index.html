<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rak.tf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: fadeIn 1s ease-in;
        }
        .login-register {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .main-content.show {
            display: block;
            opacity: 1;
        }
        .column {
            background: #444;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .column h2 {
            color: #ff0000;
        }
        .cart {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ff0000;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-item {
            margin: 5px 0;
        }
        .telegram-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: url('https://telegram.org/img/t_logo.png') no-repeat;
            background-size: cover;
            cursor: pointer;
        }
        .logo {
            width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://ibb.co/KzhVm7vX" alt="rak.tf Logo" class="logo">
        <div class="header">NEW B4U SERVICE!</div>
        <div class="login-register">
            <div class="form-container">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <h2>Register</h2>
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <button onclick="register()">Register</button>
            </div>
        </div>
        <div class="main-content">
            <div class="column">
                <h2>CCS</h2>
                <p onclick="showMessage()">Click for Info</p>
            </div>
            <div class="column">
                <h2>Prepaids</h2>
                <div>
                    <p><img src="https://www.visa.com.ec/dam/VCOM/regional/lac/EC/visa-blue-22px.png" alt="Visa Logo"> $25 Random Balance Prepaid</p>
                    <button onclick="addToCart('Visa Prepaid')">Add to Cart</button>
                </div>
                <div>
                    <p><img src="https://www.mastercard.com.br/etc/designs/mastercard-global/mastercom-logo.svg" alt="Mastercard Logo"> $25 Random Balance Prepaid</p>
                    <button onclick="addToCart('Mastercard Prepaid')">Add to Cart</button>
                </div>
            </div>
            <div class="column">
                <h2>B4U Service</h2>
                <p>Get food, electronics, and rides for 70% off!</p>
            </div>
        </div>
        <div class="cart" id="cart">
            <h3>Cart</h3>
        </div>
        <div class="telegram-icon" onclick="window.location.href='https://t.me/addlist/VGpZhvAy668yNThh';"></div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (localStorage.getItem(email) === password) {
                document.querySelector('.login-register').style.display = 'none';
                document.querySelector('.main-content').classList.add('show');
            } else {
                alert('Invalid credentials');
            }
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password === confirmPassword) {
                localStorage.setItem(email, password);
                alert('Registration successful. Please login.');
            } else {
                alert('Passwords do not match');
            }
        }

        function showMessage() {
            alert('Restock is on the way! CCS and bin search will be back up soon. Until then, check out our other columns!');
        }

        let cart = [];
        function addToCart(item) {
            if (cart.length < 5) {
                cart.push(item);
                updateCart();
            } else {
                alert('Cart limit reached!');
            }
        }

        function updateCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '<h3>Cart</h3>';
            cart.forEach(item => {
                cartDiv.innerHTML += `<div class="cart-item">${item}</div>`;
            });
        }
    </script>
</body>
</html>
