<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rak.tf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1@600&family=Inter:wght@300;400;600&display=swap');

        :root { --accent: #ffffff; --bg: #030303; }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .fancy-font { font-family: 'Cormorant Garamond', serif; font-style: italic; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            opacity: .05;
            z-index: 50;
            pointer-events: none;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png");
        }

        .bank-logo {
            width: 45px;
            height: 45px;
            object-fit: contain;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.1));
        }

        .bank-wrapper:hover .bank-logo {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
        }

        #canvas-container { position: fixed; top: 0; left: 0; z-index: -1; }

        /* Smooth Floating Animation */
        @keyframes subtleFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: subtleFloat 5s ease-in-out infinite; }
    </style>
</head>
<body class="noise h-screen w-screen flex flex-col items-center justify-center">

    <div id="canvas-container"></div>

    <a href="https://t.me/raktfv" target="_blank" class="fixed top-8 left-6 md:left-12 z-50 flex items-center gap-3 group">
        <div class="p-3 rounded-full bg-white/5 border border-white/10 group-hover:bg-white/20 transition-all duration-500">
            <i class="fab fa-telegram-plane text-xl text-blue-400"></i>
        </div>
        <div class="flex flex-col">
            <span class="text-[9px] tracking-[.3em] uppercase opacity-40">Vouches/Channel</span>
            <span class="text-[11px] font-semibold tracking-widest text-white">@RAKTFV</span>
        </div>
    </a>

    <main class="text-center px-6 z-10 float-anim">
        <h1 class="fancy-font text-7xl md:text-9xl mb-2 tracking-tight" id="main-title">rak.tf</h1>
        <p class="text-[10px] tracking-[0.6em] uppercase opacity-30 mb-12">Fine Quality Maintenance</p>
        
        <button onclick="openPortal()" class="group relative px-10 py-5 border border-white/10 rounded-full overflow-hidden transition-all duration-700 hover:border-white">
            <span class="relative z-10 text-[10px] tracking-[.4em] uppercase group-hover:text-black transition-colors duration-500 font-bold">Inquiry Access</span>
            <div class="absolute inset-0 bg-white translate-y-full group-hover:translate-y-0 transition-transform duration-700 ease-[cubic-bezier(0.19,1,0.22,1)]"></div>
        </button>
    </main>

    <div id="portal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-md opacity-0" id="portal-bg" onclick="closePortal()"></div>
        
        <div class="glass-panel w-full max-w-sm md:max-w-md rounded-[3rem] p-10 relative scale-95 opacity-0" id="portal-content">
            <button onclick="closePortal()" class="absolute top-8 right-8 opacity-30 hover:opacity-100 transition-opacity">
                <i class="fas fa-times text-xl"></i>
            </button>

            <div class="text-center">
                <h2 class="fancy-font text-4xl mb-2">Welcome to rak and fentys logs!</h2>
                <p class="text-[9px] tracking-[.4em] uppercase text-blue-500 font-black mb-10">Exclusive Access Only</p>
                
                <div class="space-y-8 mb-10">
                    <p class="text-xs leading-relaxed opacity-60 px-4">
                        Logs with balance are now <span class="text-white font-bold italic">Available</span>. Performance and quality verified.
                    </p>

                    <div class="flex justify-center items-center gap-10 py-6 border-y border-white/5">
                        <div class="bank-wrapper">
                            <svg class="bank-logo" viewBox="0 0 100 100"><path fill="#004a99" d="M50 0L15.5 15.5V84.5L50 100L84.5 84.5V15.5L50 0ZM50 18.6L71.4 28.2V71.8L50 81.4L28.6 71.8V28.2L50 18.6Z"/></svg>
                        </div>
                        <div class="bank-wrapper">
                            <svg class="bank-logo" viewBox="0 0 100 100"><path fill="#E31837" d="M0 20h100v20H0z"/><path fill="#00457C" d="M0 50h100v20H0z"/><path fill="#fff" d="M15 20h10v50H15zM45 20h10v50H45zM75 20h10v50H75z"/></svg>
                        </div>
                        <div class="bank-wrapper">
                            <svg class="bank-logo" viewBox="0 0 100 100"><path fill="#D71E28" d="M10 10h80v80H10z"/><path fill="#FFCD00" d="M30 40h40v5H30zM30 50h40v5H30zM30 60h25v5H30z"/></svg>
                        </div>
                    </div>

                    <p class="text-[11px] tracking-wider leading-loose opacity-80">
                        YES we have new logs with balance sitting!<br>
                        Secure line: <span class="text-white font-bold">@torements</span>
                    </p>
                </div>

                <a href="https://t.me/torements" target="_blank" class="block w-full bg-white text-black py-5 rounded-3xl text-[10px] tracking-[.5em] font-black uppercase hover:bg-blue-500 hover:text-white transition-all duration-500 shadow-xl shadow-white/5">
                    SEE DETAILS NOW !
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- Smooth Interaction Physics ---
        const container = document.getElementById('canvas-container');
        const app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight, backgroundAlpha: 0, resizeTo: window });
        container.appendChild(app.view);

        const blurCircle = new PIXI.Graphics();
        app.stage.addChild(blurCircle);
        blurCircle.filters = [new PIXI.BlurFilter(120)];

        let mX = window.innerWidth / 2, mY = window.innerHeight / 2;
        window.addEventListener('mousemove', e => { mX = e.clientX; mY = e.clientY; });
        window.addEventListener('touchmove', e => { mX = e.touches[0].clientX; mY = e.touches[0].clientY; });

        app.ticker.add(() => {
            blurCircle.clear();
            blurCircle.beginFill(0x3b82f6, 0.08); // Slight blue tint for the liquid
            blurCircle.drawCircle(mX, mY, 180);
        });

        // --- Animations ---
        function openPortal() {
            const portal = document.getElementById('portal');
            portal.classList.remove('hidden');
            portal.classList.add('flex');
            gsap.to("#portal-bg", { opacity: 1, duration: 1 });
            gsap.to("#portal-content", { opacity: 1, scale: 1, duration: 1.2, ease: "expo.out" });
            gsap.from(".bank-wrapper", { y: 20, opacity: 0, stagger: 0.1, duration: 1, delay: 0.3 });
        }

        function closePortal() {
            gsap.to("#portal-content", { opacity: 0, scale: 0.95, duration: 0.5 });
            gsap.to("#portal-bg", { opacity: 0, duration: 0.5, onComplete: () => portal.classList.add('hidden') });
        }
    </script>
</body>
</html>
