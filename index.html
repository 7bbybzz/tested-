<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAK.TF | Private Index</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Space+Mono&display=swap" rel="stylesheet">
   
    <style>
        :root {
            --primary: #ff0f0f;
            --primary-glow: rgba(255, 15, 15, 0.5);
            --bg: #050505;
            --card: #0d0d0d;
            --border: #1a1a1a;
            --text: #ffffff;
            --text-dim: #888;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; height: 100vh; }
        /* --- Animations --- */
        .fade-out { opacity: 0; visibility: hidden; transition: var(--transition); }
        .fade-in { opacity: 1 !important; visibility: visible !important; }
        .slide-up { animation: slideUp 0.8s ease forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        /* --- Loading Screen --- */
        #loader {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .loader-text { font-size: 2.5rem; font-weight: 900; letter-spacing: 5px; color: var(--primary); text-shadow: 0 0 20px var(--primary-glow); opacity: 0; }
        /* --- Auth Screen --- */
        #auth-wrap {
            position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; z-index: 1000; background: radial-gradient(circle at center, #1a0505 0%, #050505 100%);
        }
        .auth-card { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid var(--border); width: 350px; text-align: center; }
        /* --- Main App Style --- */
        #main-app { opacity: 0; visibility: hidden; padding: 20px; max-width: 1200px; margin: 0 auto; }
       
        header { display: flex; justify-content: space-between; align-items: center; padding: 30px 0; }
        .nav-bar { display: flex; gap: 15px; background: #111; padding: 8px; border-radius: 50px; border: 1px solid var(--border); }
        .nav-bar button { background: none; border: none; color: var(--text-dim); padding: 10px 25px; cursor: pointer; border-radius: 40px; transition: var(--transition); font-weight: 600; }
        .nav-bar button.active { background: var(--primary); color: white; box-shadow: 0 0 15px var(--primary-glow); }
        /* --- Eye Catching Announcement --- */
        .hero-banner {
            background: linear-gradient(45deg, #111, #1a0505);
            border: 1px solid var(--primary);
            padding: 40px; border-radius: 20px; margin-bottom: 40px; text-align: center;
            position: relative; overflow: hidden;
        }
        .hero-banner h1 { font-size: 3rem; font-weight: 900; text-transform: uppercase; font-family: 'Space Mono'; }
        .hero-banner p { color: var(--primary); letter-spacing: 4px; font-weight: bold; }
        /* --- Dynamic Content Area --- */
        #page-content { min-height: 400px; transition: var(--transition); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
       
        .item-card {
            background: var(--card); border: 1px solid var(--border); padding: 25px; border-radius: 15px;
            transition: var(--transition); cursor: pointer; position: relative;
        }
        .item-card:hover { border-color: var(--primary); transform: translateY(-5px); background: #141414; }
        .item-card h3 { margin: 10px 0; font-size: 1.2rem; }
        .item-card .price { color: var(--primary); font-weight: 900; font-size: 1.4rem; }
        /* --- Profile Modal --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000;
            display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px);
        }
        .modal-content { background: var(--card); border: 1px solid var(--border); padding: 40px; border-radius: 20px; width: 450px; position: relative; }
        /* --- UI Elements --- */
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-main { width: 100%; padding: 12px; background: var(--primary); border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-main:hover { opacity: 0.8; box-shadow: 0 0 20px var(--primary-glow); }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; color: var(--text-dim); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader-text" id="welcome-text">WELCOME TO RAK.TF!</div>
    </div>
    <div id="auth-wrap">
        <div class="auth-card">
            <h2 style="margin-bottom: 20px;">ACCESS PANEL</h2>
            <input type="text" id="user-in" placeholder="Username">
            <input type="password" id="pass-in" placeholder="Password">
            <button class="btn-main" onclick="handleLogin()">INITIALIZE SESSION</button>
        </div>
    </div>
    <div id="main-app">
        <header>
            <div style="font-size: 1.5rem; font-weight: 900; color: var(--primary);">RAK.TF</div>
            <nav class="nav-bar">
                <button class="active" onclick="switchPage('home', this)">Home</button>
                <button onclick="switchPage('logs', this)">Logs</button>
                <button onclick="switchPage('food', this)">Food</button>
            </nav>
            <div style="display:flex; gap:15px; align-items:center;">
                <div id="cart-icon" style="cursor:pointer;"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></div>
                <div onclick="openProfile()" style="cursor:pointer; background: #111; padding: 10px; border-radius: 50%; border: 1px solid var(--border);">
                    <i class="fas fa-user-shield"></i>
                </div>
            </div>
        </header>
        <div class="hero-banner slide-up">
            <p>SYSTEM STATUS: ACTIVE</p>
            <h1>(NOT DECIDED YET) COMING BACK SOON</h1>
        </div>
        <div id="page-content" class="slide-up">
            </div>
    </div>
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <i class="fas fa-times close-modal" onclick="closeModal()"></i>
            <h2 style="color: var(--primary); margin-bottom: 5px;">PROFILE SETTINGS</h2>
            <p style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 20px;">Manage your secure credentials.</p>
           
            <div id="key-gate">
                <p style="margin-bottom: 10px;">Enter Admin Approval Key:</p>
                <input type="password" id="approval-key" placeholder="Key Required">
                <button class="btn-main" onclick="unlockSettings()">VERIFY KEY</button>
            </div>
            <div id="settings-fields" class="hidden">
                <p style="font-size: 0.8rem; color: #ff8c00; margin-bottom: 15px;">
                    To change details, contact @torements or @yourboring with SS proof.
                </p>
                <input type="email" placeholder="New Email Address">
                <input type="password" placeholder="New Password">
                <button class="btn-main" style="background: #333;">REQUEST UPDATE</button>
               
                <hr style="margin: 20px 0; border: 0; border-top: 1px solid var(--border);">
                <h4>DISPUTE CENTER</h4>
                <input type="text" id="refund-id" placeholder="Enter Order ID">
                <button class="btn-main" onclick="checkRefund()" style="background: #111; border: 1px solid var(--primary);">OPEN REFUND TICKET</button>
            </div>
        </div>
    </div>
    <script>
        // --- Data ---
        const STOCK = {
            home: [
                { name: 'Spammed Pieces', price: 0.65, desc: '80% valid rate spammed pieces (good if u need leads)' }
            ],
            logs: Array(5).fill().map((_, i) => ({ name: `Premium Log #${i+1}`, price: 5.00, desc: '(description not yet decided)' })),
            food: Array(5).fill().map((_, i) => ({ name: `Food Method #${i+1}`, price: 10.00, desc: '(description not yet decided)' }))
        };
        let currentUser = null;
        let cart = [];
        // --- 1. Startup Logic ---
        window.onload = () => {
            const welcome = document.getElementById('welcome-text');
            const loader = document.getElementById('loader');
           
            // Text fades in
            setTimeout(() => welcome.style.opacity = "1", 500);
           
            // Loader fades out
            setTimeout(() => {
                loader.classList.add('fade-out');
                showAuth();
            }, 2500);
        };
        function showAuth() {
            const wrap = document.getElementById('auth-wrap');
            wrap.classList.add('fade-in');
        }
        function handleLogin() {
            const u = document.getElementById('user-in').value;
            if(!u) return alert("Enter Username");
           
            // Mock Auth using LocalStorage
            currentUser = { username: u, orders: ['ORD-9921', 'ORD-4402'] }; // Mocking some order IDs
            localStorage.setItem('rak_user', JSON.stringify(currentUser));
            document.getElementById('auth-wrap').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('auth-wrap').classList.add('hidden');
                document.getElementById('main-app').classList.add('fade-in');
                switchPage('home');
            }, 600);
        }
        // --- 2. Page Switching Logic ---
        function switchPage(page, btn) {
            const content = document.getElementById('page-content');
           
            // Smoothly fade out current content
            content.style.opacity = "0";
            content.style.transform = "translateY(10px)";
            if(btn) {
                document.querySelectorAll('.nav-bar button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            setTimeout(() => {
                renderItems(page);
                content.style.opacity = "1";
                content.style.transform = "translateY(0)";
            }, 400);
        }
        function renderItems(category) {
            const container = document.getElementById('page-content');
            let html = `<div class="grid">`;
           
            STOCK[category].forEach(item => {
                html += `
                    <div class="item-card slide-up" onclick="alert('Added to cart: ${item.name}')">
                        <div class="price">$${item.price}</div>
                        <h3>${item.name}</h3>
                        <p style="color: var(--text-dim); font-size: 0.9rem;">${item.desc}</p>
                        <button class="btn-main" style="margin-top:15px; font-size:0.7rem;">ADD TO CART</button>
                    </div>
                `;
            });
            html += `</div>`;
            container.innerHTML = html;
        }
        // --- 3. Profile & Admin Logic ---
        function openProfile() {
            document.getElementById('profile-modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('profile-modal').style.display = 'none';
        }
        function unlockSettings() {
            const key = document.getElementById('approval-key').value;
            if(key === 'rak.tf776') {
                document.getElementById('key-gate').classList.add('hidden');
                document.getElementById('settings-fields').classList.remove('hidden');
            } else {
                alert("Invalid Approval Key");
            }
        }
        function checkRefund() {
            const oid = document.getElementById('refund-id').value;
            const user = JSON.parse(localStorage.getItem('rak_user'));
           
            if(user.orders.includes(oid)) {
                alert("ID Verified. Redirecting to support...");
                window.open("https://t.me/torements", "_blank");
            } else {
                alert("Order ID not found in your local history. Dispute rejected.");
            }
        }
    </script>
</body>
</html>
