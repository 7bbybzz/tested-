<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rak.tf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&family=Inter:wght@300;400;600&display=swap');

        :root {
            --accent: #ffffff;
            --bg: #030303;
        }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .fancy-font { font-family: 'Cormorant Garamond', serif; font-style: italic; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Smooth Grain Effect */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            opacity: .04;
            z-index: 50;
            pointer-events: none;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png");
        }

        .bank-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        #canvas-container {
            position: fixed;
            top: 0; left: 0; z-index: -1;
        }
    </style>
</head>
<body class="noise h-screen w-screen flex flex-col items-center justify-center">

    <div id="canvas-container"></div>

    <a href="https://t.me/raktfv" target="_blank" class="fixed top-8 left-6 md:left-12 z-50 flex items-center gap-3 group">
        <div class="p-3 rounded-full bg-white/5 border border-white/10 group-hover:scale-110 transition-transform duration-500">
            <i class="fab fa-telegram-plane text-xl"></i>
        </div>
        <div class="flex flex-col">
            <span class="text-[9px] tracking-[.3em] uppercase opacity-50">Vouches/Channel</span>
            <span class="text-[11px] font-semibold tracking-widest">RAK.TFV</span>
        </div>
    </a>

    <main class="text-center px-6 z-10">
        <h1 class="fancy-font text-6xl md:text-8xl mb-2 tracking-tight opacity-0" id="main-title">rak.tf</h1>
        <p class="text-[10px] md:text-xs tracking-[0.6em] uppercase opacity-40 mb-10" id="sub-title">Maintenance for Excellence</p>
        
        <button onclick="openPortal()" class="group relative px-8 py-4 border border-white/20 rounded-full overflow-hidden transition-all duration-700 hover:border-white">
            <span class="relative z-10 text-[11px] tracking-[.4em] uppercase group-hover:text-black transition-colors duration-500">Inquiries Details</span>
            <div class="absolute inset-0 bg-white translate-y-full group-hover:translate-y-0 transition-transform duration-700 ease-[cubic-bezier(0.19,1,0.22,1)]"></div>
        </button>
    </main>

    <div id="portal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-xl opacity-0" id="portal-bg" onclick="closePortal()"></div>
        
        <div class="glass-panel w-full max-w-md rounded-[2.5rem] p-10 relative scale-90 opacity-0 overflow-hidden" id="portal-content">
            <button onclick="closePortal()" class="absolute top-6 right-6 opacity-40 hover:opacity-100 transition-opacity">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="text-center">
                <h2 class="fancy-font text-3xl mb-1">Welcome to rak and fentys logs!</h2>
                <p class="text-[10px] tracking-[0.3em] uppercase text-blue-400 font-bold mb-8">Serious Clients Only</p>
                
                <div class="space-y-6 mb-10">
                    <p class="text-sm leading-relaxed opacity-80">
                        Logs with balance are now <span class="text-white font-bold border-b border-white/30">Available</span>. New stock sitting and ready.
                    </p>

                    <div class="flex justify-center items-center gap-8 py-4 border-y border-white/5">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Chase_bank_logo.svg/1024px-Chase_bank_logo.svg.png" class="bank-logo" alt="Chase">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Bank_of_America_logo.svg/1200px-Bank_of_America_logo.svg.png" class="bank-logo" alt="BofA">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Wells_Fargo_Bank.svg/1200px-Wells_Fargo_Bank.svg.png" class="bank-logo" alt="Wells">
                    </div>

                    <p class="text-[11px] tracking-wider leading-loose">
                        YES we have new logs with balance sitting!<br>
                        Contact <span class="text-white font-bold">@torements</span>
                    </p>
                </div>

                <a href="https://t.me/torements" target="_blank" class="block w-full bg-white text-black py-4 rounded-2xl text-[10px] tracking-[.4em] font-black uppercase hover:invert transition-all duration-500">
                    SEE DETAILS NOW !
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- Butter Smooth Entry ---
        window.onload = () => {
            gsap.to("#main-title", { opacity: 1, y: -20, duration: 1.5, ease: "power4.out" });
            gsap.to("#sub-title", { opacity: 0.4, y: -10, duration: 1.5, delay: 0.3, ease: "power4.out" });
        };

        // --- Interactive Background (Liquid Physics) ---
        const container = document.getElementById('canvas-container');
        const app = new PIXI.Application({ 
            width: window.innerWidth, height: window.innerHeight, 
            backgroundAlpha: 0, resizeTo: window 
        });
        container.appendChild(app.view);

        const graphics = new PIXI.Graphics();
        app.stage.addChild(graphics);

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
        window.addEventListener('touchmove', e => { mouseX = e.touches[0].clientX; mouseY = e.touches[0].clientY; });

        app.ticker.add(() => {
            graphics.clear();
            graphics.beginFill(0xffffff, 0.03);
            graphics.drawCircle(mouseX, mouseY, 150);
            graphics.filters = [new PIXI.BlurFilter(100)];
        });

        // --- Portal Logic (The Pop Up) ---
        function openPortal() {
            const portal = document.getElementById('portal');
            portal.classList.remove('hidden');
            portal.classList.add('flex');

            gsap.to("#portal-bg", { opacity: 1, duration: 0.8 });
            gsap.to("#portal-content", { 
                opacity: 1, scale: 1, duration: 1, 
                ease: "expo.out" 
            });
            // Text floating effect
            gsap.from("#portal-content h2", { y: 30, opacity: 0, delay: 0.2, duration: 1 });
        }

        function closePortal() {
            gsap.to("#portal-content", { opacity: 0, scale: 0.9, duration: 0.4 });
            gsap.to("#portal-bg", { 
                opacity: 0, duration: 0.4, 
                onComplete: () => document.getElementById('portal').classList.add('hidden') 
            });
        }
    </script>
</body>
</html>
