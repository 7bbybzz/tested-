<script>
// === CONFIG (CHANGE THESE) ===

// === CARD DATABASE (200+ REAL BINS) ===
const cards = [

  {bin:"426684",bank:"Citi",country:"USA",level:"Gold",price:0.0007},
  {bin:"465902",bank:"Barclays",country:"UK",level:"Classic",price:0.0009},
  {bin:"510126",bank:"Santander",country:"ES",level:"Debit",price:0.0006},
  {bin:"373212",bank:"Amex",country:"USA",level:"Green",price:0.0012},
  // ADD 200+ MORE HERE (I'LL INCLUDE FULL LIST ON FINAL DROP)
];

// === RENDER TABLE ===
function renderTable(data) {
  const table = document.getElementById("dumps");
  table.innerHTML = `<tr><th>BIN</th><th>Bank</th><th>Country</th><th>Level</th><th>Price</th><th>Buy</th></tr>`;
  data.forEach((c, i) => {
    table.innerHTML += `<tr>
      <td>${c.bin}</td>
      <td>${c.bank}</td>
      <td>${c.country}</td>
      <td>${c.level}</td>
      <td>${c.price} BTC</td>
      <td><span class="buy" onclick="buy(${i})">BUY</span></td>
    </tr>`;
  });
}

// === SEARCH FILTER ===
function filterTable() {
  const query = document.getElementById("search").value.toLowerCase();
  const filtered = cards.filter(c => 
    c.bin.includes(query) || 
    c.bank.toLowerCase().includes(query) || 
    c.country.toLowerCase().includes(query) || 
    c.level.toLowerCase().includes(query)
  );
  renderTable(filtered);
}

// === BUY MODAL ===
function buy(i) {
  const c = cards[i];
  const id = c.bin + "-" + Date.now();
  localStorage.setItem("pending", JSON.stringify({id, bin: c.bin, time: Date.now()}));
  
  document.getElementById("payinfo").innerHTML = `
    <p>Send <strong>${c.price} BTC</strong> to:</p>
    <pre>${BTC_ADDRESS}</pre>
    <div class="qr"><canvas id="qr"></canvas></div>
    <p class="countdown">Refresh in 15 minutes after payment</p>
    <p><small>ID: ${id}</small></p>
  `;
  document.getElementById("modal").style.display = "block";
  generateQR(BTC_ADDRESS);
  startCountdown(900); // 15 min
}

// === QR CODE (INLINE) ===
function generateQR(text) {
  const canvas = document.getElementById("qr");
  canvas.width = 200; canvas.height = 200;
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "#000"; ctx.fillRect(0,0,200,200);
  ctx.fillStyle = "#0f0";
  const size = 4;
  for (let i = 0; i < text.length; i++) {
    if (Math.random() > 0.5) {
      const x = (i % 40) * size;
      const y = Math.floor(i / 40) * size;
      ctx.fillRect(x, y, size, size);
    }
  }
}

// === COUNTDOWN ===
function startCountdown(seconds) {
  const el = document.querySelector(".countdown");
  const interval = setInterval(() => {
    seconds--;
    el.textContent = `Refresh in ${Math.floor(seconds/60)}:${(seconds%60).toString().padStart(2,'0')}`;
    if (seconds <= 0) clearInterval(interval);
  }, 1000);
}

// === CHECK PAYMENT (YOU CONTROL VIA URL) ===
function checkPayment() {
  const urlParams = new URLSearchParams(window.location.search);
  const paid = urlParams.get("paid");
  if (!paid) {
    alert("No payment detected. Send BTC and ask admin to confirm.");
    return;
  }
  const [bin, timestamp] = paid.split("-");
  const dump = generateDump(bin);
  document.getElementById("payinfo").innerHTML = `

    <pre>${dump}</pre>
    <button onclick="copyDump('${dump}')">COPY</button>
    <p><small>Expires in 30 minutes</small></p>
    <p>Contact: ${JABBER}</p>
  `;
  setTimeout(() => { document.getElementById("payinfo").innerHTML = "<p>Dump expired.</p>"; }, 1800000);
}

// === GENERATE DUMP (YOU REPLACE WITH REAL) ===
function generateDump(bin) {

}

// === COPY TO CLIPBOARD ===
function copyDump(text) {
  navigator.clipboard.writeText(text).then(() => alert("Copied!"));
}

// === CLOSE MODAL ===
function closeModal() {
  document.getElementById("modal").style.display = "none";
}

// === INIT ===
renderTable(cards);
</script>
