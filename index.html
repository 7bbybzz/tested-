<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rak.tf | Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        body {
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .bank-icon {
            filter: grayscale(1) brightness(1.5);
            transition: all 0.3s ease;
        }

        .bank-icon:hover {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
        }

        #inquiry-modal {
            display: none;
            opacity: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="fixed top-8 left-8 z-50">
        <a href="https://t.me/raktfv" target="_blank" class="group flex flex-col items-center gap-2">
            <div class="glass p-4 rounded-full transition-transform group-hover:scale-110 group-hover:bg-blue-600/20">
                <i class="fab fa-telegram text-3xl text-blue-400"></i>
            </div>
            <span class="text-[10px] uppercase tracking-[0.2em] text-gray-400 group-hover:text-white">vouches/channel</span>
        </a>
    </div>

    <main class="text-center z-10">
        <h1 class="text-8xl font-bold tracking-tighter mb-4 glow-text floating">rak.tf</h1>
        <p class="text-gray-400 text-lg tracking-widest uppercase mb-8">
            Under maintenance for <span class="text-white">better quality</span>
        </p>

        <div class="inline-block p-[1px] rounded-full bg-gradient-to-r from-transparent via-white/50 to-transparent">
            <button onclick="openModal()" class="glass px-10 py-4 rounded-full hover:bg-white/10 transition-all duration-500 group">
                rak (torements) inquiries <i class="fas fa-chevron-right ml-2 group-hover:translate-x-2 transition-transform"></i>
            </button>
        </div>
    </main>

    <div id="inquiry-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl">
        <button onclick="closeModal()" class="fixed top-10 right-10 text-4xl text-gray-500 hover:text-white transition-colors">
            <i class="fas fa-times"></i>
        </button>

        <div class="glass max-w-2xl w-full p-12 text-center relative overflow-hidden">
            <div class="absolute -top-10 -left-10 text-white/5 text-9xl font-black rotate-12 select-none">RAK</div>
            
            <h2 id="modal-title" class="text-4xl font-bold mb-2">Welcome to rak and fentys logs!</h2>
            <p class="text-blue-400 font-mono mb-8 tracking-widest uppercase">Serious Inquiries Only</p>
            
            <div class="bg-white/5 p-6 rounded-xl mb-8 border border-white/10">
                <p class="text-xl mb-6">Logs with balance are now <span class="text-green-400 font-bold">AVAILABLE</span></p>
                
                <div class="grid grid-cols-3 gap-8 items-center mb-8">
                    <div class="flex flex-col items-center gap-2">
                        <i class="fas fa-university text-4xl bank-icon"></i>
                        <span class="text-[10px] text-gray-500">CHASE</span>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <i class="fas fa-landmark text-4xl bank-icon"></i>
                        <span class="text-[10px] text-gray-500">BoFA</span>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <i class="fas fa-building-columns text-4xl bank-icon"></i>
                        <span class="text-[10px] text-gray-500">WELLS</span>
                    </div>
                </div>

                <p class="text-lg font-bold text-white mb-2">YES, we have new logs with balance sitting!</p>
                <p class="text-gray-400">PM <span class="text-white">@torements</span> for serious inquiries</p>
            </div>

            <a href="https://t.me/torements" class="inline-block bg-white text-black px-12 py-4 rounded-lg font-bold hover:bg-gray-200 transition-colors">
                SEE DETAILS NOW !
            </a>
        </div>
    </div>

    <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-600/10 rounded-full blur-[120px]"></div>
    </div>

    <script>
        function openModal() {
            const modal = document.getElementById('inquiry-modal');
            modal.style.display = 'flex';
            
            gsap.to(modal, { opacity: 1, duration: 0.5 });
            gsap.fromTo("#modal-title", 
                { scale: 0.5, y: 50, opacity: 0 }, 
                { scale: 1, y: 0, opacity: 1, duration: 0.8, ease: "back.out(1.7)" }
            );
        }

        function closeModal() {
            const modal = document.getElementById('inquiry-modal');
            gsap.to(modal, { 
                opacity: 0, 
                duration: 0.3, 
                onComplete: () => { modal.style.display = 'none'; } 
            });
        }

        // Background Mouse Move Effect
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const xPos = (clientX / window.innerWidth - 0.5) * 20;
            const yPos = (clientY / window.innerHeight - 0.5) * 20;
            
            gsap.to(".floating", {
                x: xPos,
                y: yPos,
                duration: 2,
                ease: "power2.out"
            });
        });
    </script>
</body>
</html>
