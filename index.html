<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #ff0044;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Orbitron', sans-serif;
            background-image: radial-gradient(circle at 10% 20%, rgba(255,0,68,0.15) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255,0,68,0.1) 0%, transparent 20%);
        }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .tg-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 70px;
            z-index: 100;
            cursor: pointer;
            filter: drop-shadow(0 0 15px #ff0044);
            animation: pulse 3s infinite;
            transition: all 0.3s;
        }
        .tg-logo:hover {
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 0 30px #ff0044);
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        h1 {
            font-family: 'Road Rage', cursive;
            font-size: 10vw;
            background: linear-gradient(90deg, #ff0044, #fff, #ff0044);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255,0,68,0.5);
            margin-bottom: 20px;
            animation: glitch 4s infinite;
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 40px rgba(255,0,68,0.5); }
            2% { text-shadow: -5px 0 0 #ff0044, 5px 0 0 cyan; }
            4% { text-shadow: 5px 0 0 #ff0044, -5px 0 0 cyan; }
        }

        .status {
            font-size: 2rem;
            margin: 20px 0;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .info {
            max-width: 800px;
            font-size: 1.5rem;
            line-height: 2;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255,0,68,0.05);
            border: 1px solid rgba(255,0,68,0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: all 0.4s;
        }
        .info:hover {
            border-color: #ff0044;
            box-shadow: 0 0 30px rgba(255,0,68,0.4);
            transform: translateY(-10px);
        }

        a {
            color: #ff0044;
            text-decoration: none;
            position: relative;
            font-weight: bold;
        }
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #ff0044;
            transition: width 0.4s;
        }
        a:hover::after {
            width: 100%;
        }

        .rak-available {
            margin-top: 50px;
            padding: 25px;
            background: linear-gradient(45deg, rgba(255,0,68,0.2), transparent);
            border: 2px dashed #ff0044;
            border-radius: 20px;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<canvas id="particles"></canvas>

<a href="https://t.me/addlist/WIPPhibFLBI4MTZh" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="tg-logo" alt="Telegram Group">
</a>

<div class="container">
    <h1>RAK.TF</h1>
    <div class="status">▂▃▅▆▇ UNDER MAINTENANCE ▇▆▅▃▂</div>

    <div class="info">
        <p>however rak is available for purchases — <strong>serious inquiries only</strong></p>
        <p>be patient for updates or text <a href="https://t.me/rakrunnin" target="_blank">@rakrunnin</a> on telegram</p>
    </div>

    <div class="rak-available">
        <h2>RAK IS STILL LIVE FOR DEALS</h2>
        <p>DM if you're real. No time wasters.</p>
    </div>
</div>

<script>
    // Simple floating particles background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
        constructor(){
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 5 + 1;
            this.speedX = Math.random() * 1 - 0.5;
            this.speedY = Math.random() * 1 - 0.5;
        }
        update(){
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.01;
        }
        draw(){
            ctx.fillStyle = 'rgba(255,0,68,0.4)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init(){
        for(let i = 0; i < numberOfParticles; i++){
            particlesArray.push(new Particle());
        }
    }
    init();

    function animate(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i = 0; i < particlesArray.length; i++){
            particlesArray[i].update();
            particlesArray[i].draw();
            if(particlesArray[i].size <= 0.3){
                particlesArray.splice(i, 1);
                i--;
                particlesArray.push(new Particle());
            }
        }
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
