<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rak.tf | Quality Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap');

        body {
            background: #050505;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
            cursor: crosshair;
        }

        .title-font { font-family: 'Syncopate', sans-serif; }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .bank-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: grayscale(1) brightness(0.8);
        }

        .bank-card:hover {
            filter: grayscale(0) brightness(1.2);
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.05);
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glow-button::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, transparent 0deg, #fff 10deg, transparent 20deg);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floating-text {
            display: inline-block;
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <canvas id="bg-canvas"></canvas>

    <div class="fixed top-10 left-10 z-50">
        <a href="https://t.me/raktfv" target="_blank" class="flex flex-col items-start group">
            <div class="flex items-center gap-4 glass p-3 rounded-2xl group-hover:border-blue-500/50 transition-all">
                <i class="fab fa-telegram text-2xl text-blue-400"></i>
                <div class="text-[10px] leading-tight uppercase tracking-tighter">
                    <span class="block text-gray-500">Official Channel</span>
                    <span class="block text-white font-bold">Vouches Underneath</span>
                </div>
            </div>
        </a>
    </div>

    <div class="relative z-10 text-center">
        <h1 class="title-font text-9xl font-bold tracking-tighter mb-2" id="main-logo">
            rak<span class="text-blue-500">.</span>tf
        </h1>
        <p class="text-gray-500 tracking-[1em] uppercase text-xs mb-12 opacity-80">Under maintenance for better quality</p>
        
        <button onclick="toggleModal(true)" class="glass px-12 py-5 rounded-full text-sm font-bold tracking-widest uppercase hover:tracking-[0.5em] transition-all duration-500 group">
            <span class="relative z-10">Inquiries (Torements)</span>
            <div class="absolute inset-0 bg-white/5 scale-x-0 group-hover:scale-x-100 origin-left transition-transform duration-500 rounded-full"></div>
        </button>
    </div>

    <div id="modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/80 backdrop-blur-md p-4">
        <div id="modal-content" class="glass max-w-3xl w-full rounded-[40px] p-12 relative overflow-hidden">
            
            <button onclick="toggleModal(false)" class="absolute top-8 right-8 text-gray-500 hover:text-white transition-colors">
                <i class="fas fa-xmark text-2xl"></i>
            </button>

            <div class="text-center mb-10">
                <h2 id="pop-title" class="title-font text-4xl font-bold mb-4 bg-gradient-to-b from-white to-gray-500 bg-clip-text text-transparent">
                    WELCOME TO RAK AND FENTYS LOGS
                </h2>
                <div class="inline-block px-4 py-1 border border-blue-500/30 rounded-full text-[10px] text-blue-400 font-bold tracking-widest uppercase">
                    Status: High Quality Balance Sitting
                </div>
            </div>

            <div class="grid grid-cols-3 gap-6 mb-12">
                <div class="bank-card p-8 rounded-3xl flex flex-col items-center justify-center gap-4">
                    <svg viewBox="0 0 24 24" class="w-12 h-12 fill-white"><path d="M12 0L2.121 4.5V19.5L12 24L21.879 19.5V4.5L12 0ZM12 4.114L18.667 7.218V16.782L12 19.886L5.333 16.782V7.218L12 4.114Z"/></svg>
                    <span class="text-[10px] font-bold">CHASE</span>
                </div>
                <div class="bank-card p-8 rounded-3xl flex flex-col items-center justify-center gap-4">
                    <svg viewBox="0 0 24 24" class="w-12 h-12 fill-white"><path d="M0 4.2h24v3H0zm0 12.6h24v3H0zm3-9.6h3v6.6H3zm6 0h3v6.6H9zm6 0h3v6.6h-3zm6 0h3v6.6h-3z"/></svg>
                    <span class="text-[10px] font-bold">BOFA</span>
                </div>
                <div class="bank-card p-8 rounded-3xl flex flex-col items-center justify-center gap-4">
                    <svg viewBox="0 0 24 24" class="w-12 h-12 fill-white"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
                    <span class="text-[10px] font-bold">WELLS</span>
                </div>
            </div>

            <div class="space-y-4 text-center">
                <p class="text-xl font-light text-gray-300">
                    YES we have new <span class="text-white font-bold italic">logs with balance sitting!</span>
                </p>
                <p class="text-sm text-gray-500 mb-8 uppercase tracking-widest">PM @torements for serious inquiries</p>
                
                <a href="https://t.me/torements" target="_blank" class="inline-block w-full bg-white text-black py-5 rounded-2xl font-black text-sm tracking-[0.3em] hover:bg-blue-500 hover:text-white transition-all duration-300">
                    SEE DETAILS NOW !
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- BACKGROUND PARTICLES ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        initCanvas();
        for(let i=0; i<100; i++) particles.push(new Particle());
        animateParticles();
        window.addEventListener('resize', initCanvas);

        // --- INTERACTIVE HOVER EFFECTS ---
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 40;
            const y = (e.clientY / window.innerHeight - 0.5) * 40;
            gsap.to("#main-logo", { x: x, y: y, duration: 1.5, ease: "power2.out" });
        });

        // --- MODAL LOGIC ---
        function toggleModal(show) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            
            if (show) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                gsap.fromTo(content, 
                    { y: 100, scale: 0.8, opacity: 0 }, 
                    { y: 0, scale: 1, opacity: 1, duration: 0.8, ease: "elastic.out(1, 0.8)" }
                );
                // Float the words in the title
                gsap.from("#pop-title", { y: 20, opacity: 0, duration: 1, delay: 0.2 });
            } else {
                gsap.to(content, { 
                    y: 50, scale: 0.9, opacity: 0, duration: 0.4, 
                    onComplete: () => { modal.classList.add('hidden'); modal.classList.remove('flex'); } 
                });
            }
        }
    </script>
</body>
</html>
