<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RAK.TF // ACCESS DENIED</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #C41E3A;
      --black: #0B0B0B;
      --dark: #121212;
      --darker: #0A0A0A;
      --glow: 0 0 30px rgba(196,30,58,0.8);
      --fast: 0.3s ease-out;
      --border: 1px solid rgba(196,30,58,0.4);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; background:var(--black); color:#fff; font-family:'Space Mono',monospace; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    
    /* GLITCH LOADER */
    #loader {
      position:fixed; top:0; left:0; width:100%; height:100%; background:var(--black); z-index:9999;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      animation: fadeOut 0.8s forwards 2.8s;
    }
    @keyframes fadeOut { to { opacity:0; visibility:hidden; } }
    #loader h1 {
      font-family:'Orbitron',sans-serif; font-size:4rem; color:var(--red); text-shadow:0 0 25px var(--red); letter-spacing:10px;
      animation: glitch 1.8s infinite;
    }
    @keyframes glitch {
      0%,100% { text-shadow:0 0 25px var(--red); }
      50% { text-shadow:3px 0 0 #0f0, -3px 0 0 #00f; }
    }
    #loader p { color:#666; margin-top:20px; font-size:1.1rem; letter-spacing:4px; }
    .bar { width:340px; height:5px; background:#222; margin-top:28px; border-radius:3px; overflow:hidden; }
    .fill { width:0%; height:100%; background:var(--red); animation: load 2.6s ease-in-out forwards; }
    @keyframes load { to { width:100%; } }

    /* LOGIN CONTAINER */
    .login-box {
      background:var(--dark); border-radius:20px; padding:48px; max-width:460px; width:100%; text-align:center;
      box-shadow:var(--glow), 0 50px 100px rgba(0,0,0,0.9); border:var(--border); position:relative;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-20px); }
    }
    .login-box::before {
      content:''; position:absolute; inset:0; border-radius:20px; padding:4px;
      background:linear-gradient(45deg, transparent, var(--red), transparent);
      -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; pointer-events:none; opacity:0.8;
    }
    h1 { font-family:'Orbitron',sans-serif; font-size:3.8rem; color:var(--red); margin-bottom:16px; text-shadow:0 0 20px var(--red); letter-spacing:8px; }
    .subtitle { color:#666; font-size:1rem; margin-bottom:32px; letter-spacing:3px; }
    .input-group { margin:24px 0; }
    .input-group input {
      width:100%; padding:18px; background:var(--darker); border:var(--border); border-radius:14px;
      color:#fff; font-size:1.1rem; font-family:'Space Mono',monospace; transition:var(--fast);
    }
    .input-group input:focus { outline:none; border-color:var(--red); box-shadow:0 0 22px rgba(196,30,58,0.7); }
    .btn {
      background:var(--red); color:#fff; border:none; padding:18px 36px; border-radius:14px;
      font-weight:700; font-size:1.2rem; cursor:pointer; width:100%; margin-top:20px;
      transition:var(--fast); position:relative; overflow:hidden;
    }
    .btn:hover { background:#e63946; transform:translateY(-5px); box-shadow:var(--glow); }
    .btn:active { transform:translateY(-2px); }
    .test-info { color:#0f0; font-size:0.9rem; margin-top:20px; font-weight:700; }
    .nav-links {
      position:fixed; top:24px; right:24px; display:flex; gap:16px; z-index:100;
    }
    .nav-link {
      color:#aaa; text-decoration:none; font-size:0.9rem; transition:var(--fast);
    }
    .nav-link:hover { color:var(--red); }
    @media (max-width:768px) {
      h1 { font-size:2.8rem; }
      .login-box { padding:32px; }
      #loader h1 { font-size:3rem; }
    }
  </style>
</head>
<body>

  <!-- GLITCH LOADER -->
  <div id="loader">
    <div>
      <h1>RAK.TF</h1>
      <p>EVT // VAULT INIT</p>
      <div class="bar"><div class="fill"></div></div>
    </div>
  </div>

  <!-- NAV LINKS (HIDDEN UNTIL LOGIN) -->
  <div class="nav-links" id="nav-links" style="display:none;">
    <a href="shop.html" class="nav-link">SHOP</a>
    <a href="history.html" class="nav-link">HISTORY</a>
    <a href="support.html" class="nav-link">SUPPORT</a>
  </div>

  <!-- LOGIN BOX -->
  <div class="login-box">
    <h1>RAK.TF</h1>
    <p class="subtitle">SECURED ACCESS POINT</p>
    <div class="input-group">
      <input type="text" id="username" placeholder="USERNAME" autocomplete="off" />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="PASSWORD" autocomplete="off" />
    </div>
    <button class="btn" id="login-btn">ACCESS VAULT</button>
    <p class="test-info">TEST: evt / evt</p>
  </div>

  <script>
    // LOADER FADE
    setTimeout(() => {
      document.getElementById('loader').style.opacity = '0';
      setTimeout(() => document.getElementById('loader').remove(), 800);
    }, 2800);

    // LOGIN LOGIC
    document.getElementById('login-btn').onclick = () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (u === 'evt' && p === 'evt') {
        localStorage.setItem('rak_auth', 'true');
        localStorage.setItem('rak_session', Date.now());
        document.getElementById('nav-links').style.display = 'flex';
        setTimeout(() => window.location.href = 'shop.html', 600);
      } else {
        alert('ACCESS DENIED');
      }
    };

    // AUTO-REDIRECT IF ALREADY LOGGED IN
    if (localStorage.getItem('rak_auth') === 'true') {
      const session = localStorage.getItem('rak_session');
      if (session && (Date.now() - session) < 3600000) { // 1 hour
        document.getElementById('nav-links').style.display = 'flex';
        setTimeout(() => window.location.href = 'shop.html', 600);
      } else {
        localStorage.removeItem('rak_auth');
        localStorage.removeItem('rak_session');
      }
    }
  </script>
</body>
</html>
